# openedx.yaml

---
owner:
    type: {{ cookiecutter.owner_type }}
    {% if cookiecutter.owner_type == 'team' %}
    team: {{ cookiecutter.owner_name }}
    {% elif cookiecutter.owner_type == 'repo' %}
    repo: {{ cookiecutter.owner_name }}
    {% endif %}
nick: {{ cookiecutter.repo_name }}
tags:
    - tools
oeps:
    oep-2: True
    oep-3:
        state: False
        reason: TODO - Implement for this application if appropriate
    oep-5:
        state: False
        reason: TODO - Implement for this application if appropriate
    oep-30:
        state: True
openedx-release:
    # The openedx-release key is described in OEP-10:
    #   https://open-edx-proposals.readthedocs.io/en/latest/oep-0010-proc-openedx-releases.html
    # The FAQ might also be helpful: https://openedx.atlassian.net/wiki/spaces/COMM/pages/1331268879/Open+edX+Release+FAQ
    maybe: true   # Delete this "maybe" line when you have decided about Open edX inclusion.
    ref: master
